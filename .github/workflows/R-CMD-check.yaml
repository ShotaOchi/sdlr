# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}
          - {os: macOS-latest, r: 'release'}
          - {os: ubuntu-20.04, r: 'release'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - uses: r-lib/actions/setup-pandoc@v2
      
      - name: Install System Requirements on MacOS
        if: runner.os == 'macOS'
        run: |
          brew install --cask xquartz
          brew install sdl2

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        if: runner.os != 'Windows'
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          while read -r cmd
          do
            eval sudo $cmd
          done < <(Rscript -e 'writeLines(remotes::system_requirements("ubuntu", "20.04"))')
          sudo apt install -y  libsdl2-dev pulseaudio libportaudio2 dbus-x11 xorg xorg-dev
          dbus-launch pulseaudio --start

      - name: Install System Requirements on Windows
        if: runner.os == 'Windows'
        run: |
          pacman -Sy --noconfirm mingw-w64-x86_64-SDL2
          pacman -Sy --noconfirm mingw-w64-i686-SDL2
          pacman -Sy --noconfirm mingw-w64-ucrt-x86_64-SDL2

      - name: Use xvfb on MacOS
        if: runner.os == 'macOS'
        run: |
          export DISPLAY=:99
          Xvfb -ac :99 -screen 0 1600x1200x32 > /dev/null 2>&1 &

      - name: Use xserver-xorg-video-dummy on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt install -y xserver-xorg-video-dummy
          sudo touch dummy-1920x1080.conf
          echo Section \"Monitor\"\n  Identifier \"Monitor0\"\n  HorizSync 28.0-80.0\n  VertRefresh 48.0-75.0\n  # https://arachnoid.com/modelines/\n  # 1920x1080 @ 60.00 Hz (GTF) hsync: 67.08 kHz; pclk: 172.80 MHz\n  Modeline \"1920x1080_60.00\" 172.80 1920 2040 2248 2576 1080 1081 1084 1118 -HSync +Vsync\nEndSection\nSection \"Device\"\n  Identifier \"Card0\"\n  Driver \"dummy\"\n  VideoRam 256000\nEndSection\nSection \"Screen\"\n  DefaultDepth 24\n  Identifier \"Screen0\"\n  Device \"Card0\"\n  Monitor \"Monitor0\"\n  SubSection \"Display\"\n    Depth 24\n    Modes \"1920x1080_60.00\"\n  EndSubSection\nEndSection\n > dummy-1920x1080.conf
          sudo X -config dummy-1920x1080.conf

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Executable Permissions
        if: runner.os != 'Windows'
        run: |
          chmod +x configure
          chmod +x cleanup

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
